<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos aleatorios</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section id="randomCats">
        <div class="container">
            <div class="left-container">
                <h1>Bienvenid@ a The Cat API</h1>
                <p>En esta app podrás ver imágenes de gatos aleatorios. Pulsa el botón y añádelos a tu lista de favoritos!</p>
            </div>

            <div class="right-container">
                <div class="random-cats" style="margin-top: 25px;">
                    <img id="img1" src="" alt="">
                    <div class="buttons-container">
                        <button class="btn" onclick="randomCats();">Gato aleatorio</button>
                        <button class="btn" id="addCatFavourite"><i class="fa-sharp fa-solid fa-heart fa-1x"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="favouriteCats">
        <div class="container">
            <h2>Favoritos</h2>
            <div id="favouriteCatsGrid" class="favourite-cats-grid">
            <!-- CAT ELEMENTS FROM JS -->
            </div>
        </div>
    </section>
    <div>
    </div>

    <script src="./script.js"></script>

</html>
